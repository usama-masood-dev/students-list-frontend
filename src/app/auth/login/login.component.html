<div>
  <h2>Login</h2>

  <form (submit)="onlogin()">
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
      />
    </div>
    <button type="submit">Login</button>
  </form>
</div>
