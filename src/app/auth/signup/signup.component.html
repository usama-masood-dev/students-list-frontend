<div>
  <h2>Signup</h2>
  <form (submit)="onSignup()">
    <div>
      <label for="fullName"> Full Name: </label>
      <input
        type="text"
        [(ngModel)]="fullName"
        name="fullName"
        placeholder="Full Name"
      />
    </div>
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
      />
    </div>
    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <button type="submit">Signup</button>
  </form>
</div>
