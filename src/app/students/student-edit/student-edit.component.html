<h2>Edit Student</h2>
<form (submit)="onSubmit()">
  <div>
    <label for="fullName">Full Name</label>
    <input
      type="text"
      id="fullName"
      [(ngModel)]="student.fullName"
      name="fullName"
    />
  </div>

  <div>
    <label for="fatherName">Father Name</label>
    <input
      type="text"
      id="fatherName"
      [(ngModel)]="student.fatherName"
      name="fatherName"
    />
  </div>

  <div>
    <label for="contactNumber">Contact Number</label>
    <input
      type="number"
      id="contactNumber"
      [(ngModel)]="student.contactNumber"
      name="contactNumber"
    />
  </div>

  <div>
    <label for="course">Course</label>
    <select id="course" [(ngModel)]="student.course" name="course">
      <option *ngFor="let course of courses" [value]="course">
        {{ course }}
      </option>
    </select>
  </div>

  <button type="submit">Update Student</button>
</form>
